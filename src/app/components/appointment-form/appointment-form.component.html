<form 
  class="flex flex-col gap-6 bg-gradient-to-br from-white to-gray-50 border border-gray-200 shadow-xl rounded-3xl p-6 sm:p-8 md:p-10" 
  [formGroup]="form" 
  (ngSubmit)="handleSubmit()"
>
  <!-- Name & Surname Row -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="relative group">
      <input 
        type="text" 
        placeholder="Nombre" 
        class="w-full px-5 py-3.5 rounded-xl border border-gray-200 bg-white shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none hover:shadow-md" 
        formControlName="name"
      >
    </div>
    <div class="relative group">
      <input 
        type="text" 
        placeholder="Apellidos" 
        class="w-full px-5 py-3.5 rounded-xl border border-gray-200 bg-white shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none hover:shadow-md" 
        formControlName="surname"
      >
    </div>
  </div>

  <!-- DNI & Phone Row -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="relative group">
      <input 
        type="text" 
        placeholder="DNI" 
        class="w-full px-5 py-3.5 rounded-xl border border-gray-200 bg-white shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none hover:shadow-md" 
        formControlName="dni"
      >
    </div>
    <div class="relative group">
      <input 
        type="tel" 
        placeholder="TelÃ©fono" 
        class="w-full px-5 py-3.5 rounded-xl border border-gray-200 bg-white shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none hover:shadow-md" 
        formControlName="phone"
      >
    </div>
  </div>

  <!-- Date of Birth -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 p-4 bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow duration-200">
    <label for="dob" class="text-base font-medium text-gray-700">
      Fecha de nacimiento
    </label>
    <input 
      id="dob" 
      type="date" 
      class="px-5 py-3 rounded-lg border border-gray-200 bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none hover:bg-white" 
      formControlName="dateOfBirth"
    >
  </div>

  <!-- Appointment Date & Time -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 p-4 bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow duration-200">
    <label for="appDateTime" class="text-base font-medium text-gray-700">
      Fecha y hora de la cita
    </label>
    <input 
      id="appDateTime" 
      type="datetime-local" 
      class="px-5 py-3 rounded-lg border border-gray-200 bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none hover:bg-white" 
      formControlName="appDateTime"
    >
  </div>

  <!-- Submit Button -->
  <button 
    type="submit" 
    [disabled]="form.invalid"
    class="w-full sm:w-auto sm:self-center px-8 py-3.5 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200 focus:ring-4 focus:ring-blue-300 outline-none"
  >
    Enviar formulario
  </button>
</form>
