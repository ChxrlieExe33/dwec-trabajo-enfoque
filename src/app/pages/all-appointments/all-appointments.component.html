<main class="flex flex-col items-center pt-12 w-full px-2">

  <!-- Responsive wrapper -->
  <div class="w-full max-w-[90rem] overflow-x-auto">
    <table class="min-w-full border-collapse rounded-lg overflow-hidden shadow-md">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-3 px-4 text-left text-sm font-semibold whitespace-nowrap">Fecha y hora</th>
          <th class="py-3 px-4 text-left text-sm font-semibold whitespace-nowrap">Nombre</th>
          <th class="py-3 px-4 text-left text-sm font-semibold whitespace-nowrap">Apellidos</th>
          <th class="py-3 px-4 text-left text-sm font-semibold whitespace-nowrap">Tel√©fono</th>
          <th class="py-3 px-4 text-left text-sm font-semibold whitespace-nowrap">DNI</th>
          <th class="py-3 px-4 text-left text-sm font-semibold whitespace-nowrap">Fecha nacimiento</th>
          <th class="py-3 px-1 text-left text-sm font-semibold whitespace-nowrap"></th>
        </tr>
      </thead>

      <tbody class="text-gray-700 text-sm">

        @for (app of apps(); track app.id) {
          <tr class="odd:bg-white even:bg-blue-50 hover:bg-blue-100 transition">
            <td class="py-3 px-4 whitespace-nowrap">{{ app.dateAndTime | date:'medium' }}</td>
            <td class="py-3 px-4 whitespace-nowrap">{{ app.name }}</td>
            <td class="py-3 px-4 whitespace-nowrap">{{ app.surname }}</td>
            <td class="py-3 px-4 whitespace-nowrap">{{ app.phoneNumber }}</td>
            <td class="py-3 px-4 whitespace-nowrap">{{ app.dni }}</td>
            <td class="py-3 px-4 whitespace-nowrap">{{ app.dateOfBirth | date }}</td>
            <td class="py-3 px-1 whitespace-nowrap flex gap-2 justify-center">
              <div class="bg-blue-600 flex items-center justify-center cursor-pointer p-1 rounded shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200" (click)="navigateToUpdateAppointment(app.id)">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#ffffff" stroke="#ffffff" class="h-8 w-8"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><title></title><g id="Complete"><g id="edit"><g><path d="M20,16v4a2,2,0,0,1-2,2H4a2,2,0,0,1-2-2V6A2,2,0,0,1,4,4H8" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><polygon fill="none" points="12.5 15.8 22 6.2 17.8 2 8.3 11.5 8 16 12.5 15.8" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon></g></g></g></g></svg>
              </div>
              <div class="bg-red-600 flex items-center justify-center cursor-pointer p-1 rounded shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200" (click)="handleClickedDelete(app.id)">
